<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Premium Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1DB954;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 30px;
            background-color: #000;
            border-radius: 10px;
        }
        h1 {
            font-size: 2em;
        }
        button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1aa34a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Premium Payment Required</h1>
        <p>To continue enjoying your Spotify Premium subscription, we need to process your payment.</p>
        <p>Click the button below to verify your payment method.</p>
        <button onclick="trackClick()">Verify Payment</button>
    </div>

    <script>
        function trackClick() {
            // Log the click to an external server or service
            window.location.href = 'https://www.spotify.com';  // Redirect to real Spotify page
            // You can also use a service like Google Analytics to track the click here
        }
    </script>
</body>
</html>
